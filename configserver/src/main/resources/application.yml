spring:
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config

  application:
    name: "configserver"
  profiles:
    active: native


management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

server:
  port: 1010
